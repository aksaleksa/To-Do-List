<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div id="sidebar">
        <h1>To-Do List</h1>
        <button id="urgent">Urgent</button>
        <button id="completed">Completed</button>
        <button id="view-projects">View Projects</button>
        <button id="add-project">Add Project</button>
    </div>
    <div>
        <dialog id="project-popup">
            <form id="project-form">
                <div>
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="project-name">
                </div>
                <div>
                    <button type="submit" id="project-create">Create Project</button>
                    <button id="project-close">Close</button>
                </div>
            </form>
        </dialog>
        <dialog id="task-popup">
            <form id="task-form">
                <div>
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" name="task-name" required>
                </div>
                <div>
                    <label for="task-description">Description</label>
                    <textarea id="task-description" name="task-description" cols="25" rows="7" required></textarea>
                </div>
                <div>
                    <label for="task-due">Due</label>
                    <input type="date" id="task-due" name="task-due" required>
                </div>
                <div>
                    <label for="task-urgent">Urgent?</label>
                    <input type="checkbox" id="task-urgent" name="task-urgent">
                </div>
                <div>
                    <button type="submit" id="task-create">Add Task</button>
                    <button id="task-close">Close</button>
                </div>
            </form>
        </dialog>
        <dialog id="edit-popup">
            <form id="edit-form">
                <div>
                    <label for="edit-name">Task Name</label>
                    <input type="text" id="edit-name" name="edit-name" required>
                </div>
                <div>
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" name="edit-description" cols="25" rows="7" required></textarea>
                </div>
                <div>
                    <label for="edit-due">Due</label>
                    <input type="date" id="edit-due" name="edit-due" required>
                </div>
                <div>
                    <label for="edit-urgent">Urgent?</label>
                    <input type="checkbox" id="edit-urgent" name="edit-urgent">
                </div>
                <div>
                    <button type="submit" id="edit-create">Update</button>
                    <button id="edit-close">Close</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="main"></div>
    <script src="bundle.js"></script>
</body>

</html>
